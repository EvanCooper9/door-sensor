<!DOCTYPE html>
	<html>
		<head>
			<!--Import Google Icon Font-->
			<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<!--Import materialize.css-->
			<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

			<!--Let browser know website is optimized for mobile-->
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		</head>

		<body>
			<!--Import jQuery before materialize.js-->
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script type="text/javascript" src="js/materialize.min.js"></script>
			
			<nav class="blue">
				<div class="container nav-wrapper">
					<a href="#" class="brand-logo">DoorSensor</a>
					<ul id="nav-mobile" class="right">
						<li><i class="material-icons">done</i></li>
					</ul>
				</div>
			</nav>
			
			<div class="container">
				<div class="row"></div>
				<div class="row">
					<div class="divider"></div>
					<div class="row"/>
					<h4 class="center-align thin">On/Off</h4>
					<a class="blue lighten-1 col s4 offset-s1 waves-effect waves-light btn" href="/enable">enable</a>
					<i class="col s2 center-align material-icons" id="statusIcon">%s</i>
					<a class="blue lighten-1 col s4 waves-effect waves-light btn" href="/disable">disable</a>
				</div>
				<div class="row"></div>
				
				<div class="divider"></div>
				
				<div class="row">
					<h4 class="center-align thin">Logs</h4>
				</div>
				<div class="row">
					<a class="blue lighten-1 col s10 offset-s1 waves-effect waves-light btn" href="/clearLogs">delete</a>
				</div>
				<div class="row">
					<a class="blue lighten-1 col s4 offset-s1 waves-effect waves-light btn" href="/clearSensorLogs">delete sensor logs</a>
					<a class="blue lighten-1 col s4 offset-s2 waves-effect waves-light btn" href="/clearServerLogs">delete server logs</a>
				</div>
				<div class="row">
					<div class="col s6 section">
						<h5 class="thin">Sensor logs</h5>
						<div class="divider"></div>
						<p class="truncate" style="white-space: pre-wrap;">%s</p>
					</div>
					<div class="col s6 section">
						<h5 class="thin">Server logs</h5>
						<div class="divider"></div>
						<p class="truncate" style="white-space: pre-wrap;">%s</p>
					</div>
				</div>
			</div>
		</body>
</html>
